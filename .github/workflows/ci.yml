name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install libvirt development libraries and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev pkg-config genisoimage

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run linting
        run: |
          pip install black ruff
          black --check src/ tests/
          ruff check src/ tests/
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/ -v --ignore=tests/e2e/ --cov=src/clonebox --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install black ruff mypy

      - name: Check formatting with Black
        run: black --check src/ tests/
        continue-on-error: true

      - name: Lint with Ruff
        run: ruff check src/ tests/
        continue-on-error: true

      - name: Type check with mypy
        run: mypy src/clonebox/ --ignore-missing-imports
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install libvirt development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev pkg-config

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # E2E tests run only on main branch and require manual trigger
  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install libvirt development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev pkg-config libvirt-daemon-system qemu-kvm

      - name: Install dependencies
        run: |
          pip install -e ".[test]"

      - name: Run E2E tests (non-VM)
        run: |
          pytest tests/e2e/ -v -m "e2e and not slow" --tb=short
        continue-on-error: true
